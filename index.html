<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Bazaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        .navbar {
            background-color: #ffc0cb;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .cart {
            font-size: 24px;
            vertical-align: middle;
            margin-left: 20px;
        }
        .search-container {
            display: inline-block;
            vertical-align: middle;
        }
        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #ccc;
        }
        .main-content {
            padding: 20px;
        }
        .main-content .border-box {
            border: 1px solid #000;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }
        .inner-border-box {
            border: 2px dashed #000;
            padding: 40px;
            display: inline-block;
        }
        .main-content h1 {
            font-size: 60px;
            color: #ff69b4;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        .main-content p {
            font-size: 20px;
            color: #000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search.." disabled>
            <button type="button" onclick="alert('This feature will be available soon')">üîç</button>
        </div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart">&#x1F6D2;</a>
    </div>
    <div class="main-content">
        <div class="border-box">
            <div class="inner-border-box">
                <h1 style="margin-left: -150px;">Beauty</h1>
                <h1 style="margin-right: -150px;">Bazaar</h1>
                <p><b>"Discover your perfect look Anytime, Anywhere!"</b></p>
            </div>
        </div>
    </div>
</body>
</html>
